[global]
pid = /run/php-fpm7.pid
error_log = /var/log/php7/error.log

[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.start_servers = 2
pm.max_children = 5
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.status_path = /status
clear_env = no
